<div class="sidebar-container">
    <div class="recent-post-container">
        <h2 class="header">Recent Posts</h2>
        <ul class=" list-unstyled mb-0">
            {% for post in site.posts limit:5 %}
            <li>
                <a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
