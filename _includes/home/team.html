<div class="section-container container">
    <div class="header-container">
        <h2 class="text-center header">{{ site.data.setting.team-header }}</h2>
    </div>

    <div class="member-container">
        <div class="row">
            {% for member in site.data.setting.team limit:8 %}
            <div class="member-item col-md-3 d-flex flex-column align-items-center">
                <img src="{{ member.image }}" class="member-image img-fluid d-block rounded-circle">
                <span class="member-name d-block text-center">{{ member.name }}</span>
                <span class="member-title d-block text-center">{{ member.title }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="team-page-container">
        <a href="#" class="team-link">See More</a>
    </div>
</div>
