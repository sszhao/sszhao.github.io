<div class="modal fade" id="menu-modal" tabindex="-1" aria-labelledby="menu-modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-unstyled mb-0 d-flex flex-column align-items-center pt-3">
            {% for menu in site.data.setting.nav-list %}
            <li>
                <a href="{{ menu.url }}" class="menu">{{ menu.title }}</a>
            </li>    
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
